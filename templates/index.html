<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telefonbuch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-top: 20px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 400px;
            margin-bottom: 20px;
        }

        input {
            padding: 15px;
            margin: 5px 0;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        button {
            padding: 15px;
            font-size: 18px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        ul {
            list-style: none;
            padding: 0;
            width: 90%;
            max-width: 400px;
        }

        li {
            background: #fff;
            padding: 15px;
            margin: 8px 0;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 18px;
        }

        a {
            text-decoration: none;
            color: #ff4d4d;
            font-weight: bold;
            margin-left: 10px;
        }

        @media (max-width: 500px) {
            input, button, li {
                font-size: 16px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <h1>ðŸ“‡ Mein Telefonbuch</h1>

    <form action="/add" method="POST">
        <input name="name" placeholder="Name" required>
        <input name="nummer" placeholder="Nummer" required>
        <button type="submit">Kontakt hinzufÃ¼gen</button>
    </form>

    <ul>
        {% for name, nummer in contacts.items() %}
            <li>
                {{ name }}: {{ nummer }}
                <a href="/delete/{{ name }}">LÃ¶schen</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
